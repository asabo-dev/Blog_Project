{% extends 'blogs/base.html' %}

{% block content %}

    <h2>{{ post.title }}</h2>
    <main>
        <article>
            {{ post.content|linebreaks }}
        </article>
    </main>
    <p>{{ post.date_posted }}</p>
{% endblock content %}

<!-- The post.html template extends the base.html template and overrides the content block. The content block contains the post title, date posted, and content. The content filter linebreaks is used to convert line breaks into <p> tags. -->

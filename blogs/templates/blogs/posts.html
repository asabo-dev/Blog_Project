{% extends 'blogs/base.html' %}

{% block content %}

    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post' post.id %}">{{ post.title }}</a>
                <p>{{ post.date_posted|date:"F d, Y" }}</p>
            </li>
        {% empty %}
            <li>No posts are available.</li>
        {% endfor %}
    </ul>

{% endblock content %}

{% extends 'blogs/base.html' %}

{% block content %}

    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blogs:post' post.id %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>No posts are available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'blogs:new_post' %}">Add a new post</a>

{% endblock content %}
